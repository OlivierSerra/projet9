<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une note</title>
</head>
<body>

<h1>Ajouter une note</h1>

<nav>
  <a th:href="@{/notes/ui/ajouter}">Ajouter</a> |
  <a th:href="@{/notes/ui/modifier}">Modifier</a> |
  <a th:href="@{/notes/ui/supprimer}">Supprimer</a>
</nav>

<hr>

<p th:if="${message}" th:text="${message}"></p>

<form th:action="@{/notes/ui/ajouter}" method="post">
  <div>
    <label for="patientId">Patient ID :</label>
    <input type="number" name="patientId" id="patientId" required>
  </div>

  <div>
    <label for="patient">Nom du patient :</label>
    <input type="text" name="patient" id="patient" required>
  </div>

  <div>
    <label for="note">Note :</label><br>
    <textarea name="note" id="note" rows="5" cols="50" required></textarea>
  </div>

  <br>
  <button type="submit">Cr√©er la note</button>
</form>

</body>
</html>
