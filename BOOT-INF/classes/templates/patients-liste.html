<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des patients</title>
</head>
<body>

<h1>Liste des patients</h1>

<p>
    <a th:href="@{/patients/ui/ajouter}">➕ Ajouter un patient</a>
</p>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Date de naissance</th>
        <th>Genre</th>
        <th>Adresse</th>
        <th>Téléphone</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.firstName}"></td>
        <td th:text="${patient.lastName}"></td>
        <td th:text="${#temporals.format(patient.birthDate, 'MM/dd/yyyy')}"></td>
        <td th:text="${patient.gender}"></td>
        <td th:text="${patient.address}"></td>
        <td th:text="${patient.phoneNumber}"></td>

        <td>
            <a th:href="@{'/patients/ui/modifier/' + ${patient.id}}">Modifier</a>
            | <a th:href="@{'/patients/ui/supprimer/' + ${patient.id}}">Supprimer</a>
            | <a th:href="@{'/notes/ui/patient/' + ${patient.id}}">Notes</a>
            | <a th:href="@{'/patients/ui/detail/' + ${patient.id}}">Détail / Risque</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
